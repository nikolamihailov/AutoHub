<h2 mat-dialog-title style="font-size: 1.6rem">{{ data.title || 'Confirm Action' }}</h2>
<mat-dialog-content style="font-size: 1.4rem; overflow-y: hidden">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">
    {{ data.confirmText || 'Delete' }}
  </button>
</mat-dialog-actions>
